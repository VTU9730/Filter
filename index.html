<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-div">
        <h1>Menu Project</h1>
        <button id="all-btn" class="btn" data-id="all">All</button>
        <button id="breakfast-btn" class="btn" data-id="breakfast">Breakfast</button>
        <button id="lunch-btn" class="btn" data-id="lunch">Lunch</button>
        <button id="dinner-btn" class="btn" data-id="dinner">Dinner</button>
        <button id="juice-btn" class="btn" data-id="juice">Juice</button>
        <section id="section-div">
            <article id="item">
                <img src="" alt="">
                <div id="item-div">
                    <header id="header">
                        <p id="item-name"></p>
                        <p id="item-price"></p>
                    </header>
                    <p></p>
                </div>  
            </article>
        </section>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
